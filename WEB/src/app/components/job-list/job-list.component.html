<div class="container mt-4">
  <h2>Available Jobs</h2>
  <div *ngIf="jobs.length === 0">No jobs available.</div>
  <div class="row" *ngFor="let job of jobs">
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
